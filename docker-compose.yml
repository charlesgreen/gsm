version: '3.8'

services:
  # Use this service to build locally (supports multi-platform builds automatically)
  secret-manager-emulator:
    build: .
    ports:
      - "8085:8085"
    environment:
      - GSM_PORT=8085
      - GSM_HOST=0.0.0.0
      - GSM_LOG_LEVEL=info
      - GSM_ENABLE_CORS=true
      - GSM_STORAGE_FILE=/app/data/secrets.json
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8085/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - gsm-network

  # Alternative service using pre-built multi-platform image from Docker Hub
  # To use this instead: docker-compose up gsm-emulator
  gsm-emulator:
    image: charlesgreen/gsm:latest
    ports:
      - "8085:8085"
    environment:
      - GSM_PORT=8085
      - GSM_HOST=0.0.0.0
      - GSM_LOG_LEVEL=info
      - GSM_ENABLE_CORS=true
      - GSM_STORAGE_FILE=/app/data/secrets.json
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8085/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - gsm-network

networks:
  gsm-network:
    driver: bridge

volumes:
  gsm-data: